<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesidebar2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Sidebar</title>
</head>

<body>
    <header>
    <input type="checkbox" id="check">
    <label for="check">
        <span id="menu"></span>
        <span id="x"></span>
    </label>
    <div class="header__sidebar">
        <div class="sidebar__menu">
            <button class="sidebar__menu--button">Log In</button>
            <button class="sidebar__menu--button">Sign Up</button>
            <hr class="line_1">
            <hr class="line_2">
            <ul>
                <li><a href="#"><span class="home"></span>
                    Home</a></li>
                <li><a href="#"><span class="settings"></span>
                    Settings</a></li>
                <li><a href="#"><span class="questions">?</span>
                    Help and questions</a></li>
            </ul>
            <hr class="line_3">
            <p class="sidebar__menu--language">Change language</p>
            <select name="language" class="sidebar__menu--select">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
            </select>
        </div>
    </div>
    </header>
</body>
</html>
