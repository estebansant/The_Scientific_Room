<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media_queries/phone360.css" media="(min-width: 359px)" />
    <link rel="stylesheet" href="./css/media_queries/phone375.css" media="(min-width: 374px)" />
    <link rel="stylesheet" href="./css/media_queries/phone411.css" media="(min-width: 410px)" />
    <link rel="stylesheet" href="./css/media_queries/tablet768.css" media="(min-width: 767px)" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>The Scientific Room | Home</title>
</head>
<body>
    <header id="head">
        <div class="header__logo">
            <a href="./index.html" class="header__logo--container">
                <img src="./images/Icons/tubo_de_ensayo.svg" alt="Logo" />
                <h1>The Scientific <br> Room</h1>
            </a>
        </div>
        
    </header>
    <main>
        <input type="checkbox" id="check">
            <label for="check">
                <span id="menu"></span>
                <span id="x"></span>
            </label>
        <div class="header__sidebar" id="sidebar">
            <div class="sidebar__menu">
                <section class="sidebar__menu--button">
                    <button class="menu--button">Log In</button>
                    <button class="menu--button">Sign Up</button>
                </section>
                <section class="sidebar__lines">
                    <span class="line_1"></span>
                    <span class="line_2"></span>
                </section>
                <ul>
                    <li><a href="#"><span class="home"></span>
                        Home</a></li>
                    <li><a href="#"><span class="settings"></span>
                        Settings</a></li>
                    <li><a href="#"><span class="questions">?</span>
                        Help and questions</a></li>
                </ul>
                <span class="line_3"></span>
                <section class="sidebar__language">
                    <p class="sidebar__language--text">Change language</p>
                    <select name="language" class="sidebar__language--select">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                    </select>
                </section>
            </div>
        </div>

        <section id="content">
            <section class="title">
                <h2>Welcome to <hr> The Scientific Room</h2>
                <h3>Choose a video and start learning <hr> about your Universe</h3>
            </section>

            <h2 class="categories__title">Space Exploration</h2>

            <section class="carousel">
                <div class="carousel__container">
                    <div class="carousel-item">
                        <img class="carousel-item__img" src="https://images.pexels.com/photos/3347244/pexels-photo-3347244.jpeg?cs=srgb&dl=pexels-bob-ward-3347244.jpg&fm=jpg" alt="Sunset"/>
                    </div>
                </div>
                <div>
                    <a class="carousel__left--button"> <div> <span class="arrow__left"></span> </div> </a>
                    <a class="carousel__right--button"> <div> <span class="arrow__right"></span> </div></a>
                </div>
            </section>
        </section>
    </main>
    <footer id="footer">
        
    </footer>
    <script src="index.js"></script>
</body>
</html>
